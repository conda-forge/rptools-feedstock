{% set name = "rptools" %}
{% set version = "5.9.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/brsynth/rptools/archive/{{ version }}.tar.gz
  sha256: 19235546533d41ebb189e86ce6e3ab11679dc9b2da077520622e14f8520e1cdb

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install -vv .

requirements:
  host:
    - python >3.6
    - pip
  run:
    - python >3.6
    - brs_utils
    - requests
    - urllib3
    - cobra
    - timeout-decorator
    - rdkit
    - python-libsbml
    - numpy
    - pandas
    - scipy
    - equilibrator-api
    - equilibrator-pathway
    - openbabel
    - colored
    - networkx >=2.5
    - filetype
    - rr_cache
    - rxn_rebuild
    - chemlite
    - h5py
    - xgboost
    - beautifulsoup4

test:
  source_files:
    - tests
  imports:
    - rptools
  requires:
    - pytest
    - pytest-cov
    - pytest-mock
  commands:
    - python -m rptools --help
    - cd tests
    - pytest -v --cov --cov-report term-missing

about:
  home: https://github.com/brsynth/rptools
  summary: Suite of tools that work on rpSBML data
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - breakthewall
    - kenza12
